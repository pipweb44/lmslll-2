{% extends 'base/base.html' %}
{% load static %}

{% block title %}Login - EduPlatform{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-graduation-cap text-primary" style="font-size: 3rem;"></i>
                        <h2 class="fw-bold mt-3">Welcome Back</h2>
                        <p class="text-muted">Sign in to continue your learning journey</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label fw-bold">Username</label>
                            <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="{{ form.password.id_for_label }}" class="form-label fw-bold">Password</label>
                            <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
                        </div>
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                        {% endif %}
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">Don't have an account? 
                            <a href="{% url 'accounts:register' %}" class="text-primary text-decoration-none fw-bold">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
